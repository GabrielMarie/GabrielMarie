<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Site</title>
    
    <!-- Lien vers la feuille de style CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- En-tête contenant la bannière et le menu de navigation -->
    <header>
        <div class="banner">
            <h1>Mon Site</h1> <!-- Titre affiché sur la bannière -->
        </div>
        
        <!-- Barre de navigation avec les onglets -->
        <nav>
            <ul>
                <li><a href="#">Accueil</a></li>
                <li><a href="#">À propos</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Contenu principal -->
    <main>
        <h2>Bienvenue sur mon site</h2>
        <p>Ceci est une page d'accueil simple.</p>
    </main>

    <!-- Image cliquable qui déclenche une animation -->
    <img id="easter-egg" src="oeufstat.png" alt="Œuf de Pâques" onclick="triggerGif()">

    <!-- Script pour changer l'image en un GIF temporairement -->
    <script>
       function triggerGif() {
        let egg = document.getElementById("easter-egg");
        let gifImg = "oeuf.gif";    // GIF à afficher

        egg.src = gifImg; // Change l'image statique en GIF

        // Créer une nouvelle image temporaire pour détecter la fin du GIF
        let tempImg = new Image();
        tempImg.src = gifImg;

        tempImg.onload = function() {
            // Une fois le GIF complètement chargé et joué, on cache l'œuf
            egg.style.display = "none";
            egg.style.pointerEvents = "none"; // Empêche de recliquer
        };
    }

    </script>

</body>
</html>
