
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Mon Dashboard Privé</title>
    <link rel="stylesheet" href="../style.css">
    <!-- Import police pixel retro -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            background: #111;
            color: #fff;
            font-family: 'Press Start 2P', monospace;
            margin: 0;
            min-height: 100vh;
            image-rendering: pixelated;
        }
        .container {
            max-width: 520px;
            margin: 60px auto;
            background: #111;
            border: 4px solid #fff;
            border-radius: 0;
            box-shadow: none;
            padding: 32px 24px;
            text-align: center;
        }
        h1 {
            font-size: 1.2em;
            margin-bottom: 18px;
            font-weight: normal;
            color: #fff;
            text-shadow: 2px 2px 0 #000;
            letter-spacing: 2px;
        }
        .menu {
            margin: 32px 0 24px 0;
            display: flex;
            flex-direction: column;
            gap: 18px;
        }
        .menu a {
            background: #111;
            color: #fff;
            text-decoration: none;
            padding: 18px 0;
            border: 2px solid #fff;
            border-radius: 0;
            font-size: 0.85em;
            font-family: 'Press Start 2P', monospace;
            font-weight: normal;
            box-shadow: none;
            transition: background 0.2s, color 0.2s, box-shadow 0.2s;
            letter-spacing: 1px;
        }
        .menu a:hover {
            background: #fff;
            color: #111;
            box-shadow: none;
        }
        .back-btn {
            display: inline-block;
            margin-top: 18px;
            background: #111;
            color: #fff;
            text-decoration: none;
            padding: 14px 32px;
            border: 2px solid #fff;
            border-radius: 0;
            font-size: 0.8em;
            font-family: 'Press Start 2P', monospace;
            font-weight: normal;
            box-shadow: none;
            transition: background 0.2s, color 0.2s, box-shadow 0.2s;
            letter-spacing: 1px;
        }
        .back-btn:hover {
            background: #fff;
            color: #111;
            box-shadow: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Mon Espace Privé</h1>
        <div class="menu">
            <a href="../visitor-logs-dashboard.html">Visitor Logs Dashboard</a>
            <!-- Ajoute ici d'autres liens vers tes outils/applications privées -->
        </div>
        <a class="back-btn" href="https://gabrielmarie.ca">Retour à gabrielmarie.ca</a>
    </div>
</body>
</html>
