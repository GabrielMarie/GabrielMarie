<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Évolution des taux progressif et fixe (par année)</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"></script>
    <style>
        body {
            background: #111;
            color: #fff;
            font-family: 'Press Start 2P', monospace;
            margin: 0;
            min-height: 100vh;
            image-rendering: pixelated;
        }
        .container {
            max-width: 900px;
            margin: 40px auto;
            background: #111;
            border: 4px solid #fff;
            border-radius: 0;
            padding: 32px 24px;
            text-align: center;
        }
        h1 {
            font-size: 1.1em;
            margin-bottom: 18px;
            color: #fff;
            text-shadow: 2px 2px 0 #000;
            letter-spacing: 2px;
        }
        .chart-block {
            margin-bottom: 48px;
        }
        canvas {
            background: #222;
            border: 2px solid #fff;
            margin-bottom: 8px;
        }
        .note {
            font-size: 0.7em;
            color: #aaa;
            margin-top: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Évolution des taux EPQ<br><span style="font-size:0.7em;">(un graphique interactif par type)</span></h1>
        <div id="tabs" class="tabs"></div>
        <div id="charts"></div>
        <div class="note">Source : epq_taux.csv</div>
    </div>
    <style>
        .tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 24px;
            gap: 8px;
        }
        .tab-btn {
            font-family: 'Press Start 2P', monospace;
            background: #222;
            color: #fff;
            border: 2px solid #fff;
            border-radius: 0;
            padding: 10px 18px;
            cursor: pointer;
            font-size: 0.8em;
            letter-spacing: 1px;
            transition: background 0.2s, color 0.2s;
        }
        .tab-btn.active {
            background: #fff;
            color: #111;
        }
        .chart-block { display: none; }
        .chart-block.active { display: block; }
    </style>
    <script>
    function parseCSV(text) {
        const lines = text.trim().split('\n');
        const headers = lines[0].split(',');
        return lines.slice(1).map(line => {
            const values = line.split(',');
            let obj = {};
            headers.forEach((h, i) => obj[h] = values[i]);
            return obj;
        });
    }
    function getColor(idx) {
        // palette rétro
        const colors = ['#e6194b','#3cb44b','#ffe119','#4363d8','#f58231','#911eb4','#46f0f0','#f032e6','#bcf60c','#fabebe','#008080','#e6beff','#9a6324','#fffac8','#800000','#aaffc3','#808000','#ffd8b1','#000075','#808080'];
        return colors[idx%colors.length];
    }
    fetch('../phyton/EPQ_Taux/epq_taux.csv')
        .then(r => r.text())
        .then(csv => {
            const data = parseCSV(csv);
            const chartsDiv = document.getElementById('charts');
            const tabsDiv = document.getElementById('tabs');
            // Détecter tous les types de taux présents dans le CSV et forcer l'ordre
            let allTypes = Array.from(new Set(data.map(r => r.product).filter(Boolean)));
            const order = ['taux_progressif', 'taux_fixe'];
            allTypes = order.concat(allTypes.filter(t => !order.includes(t)));
            // Créer les onglets
            allTypes.forEach((type, i) => {
                const btn = document.createElement('button');
                btn.className = 'tab-btn' + (i === 0 ? ' active' : '');
                btn.textContent = type.replace('_',' ').toUpperCase();
                btn.onclick = () => {
                    document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    document.querySelectorAll('.chart-block').forEach(b => b.classList.remove('active'));
                    document.getElementById('block_' + type).classList.add('active');
                };
                tabsDiv.appendChild(btn);
            });
            // Pour chaque type, créer le graphique adapté
            allTypes.forEach((type, i) => {
                let rows, allYears, isYearGraph = false;
                if (type === 'taux_fixe') {
                    rows = data.filter(r => r.product === type && r.term_years && r.rate_percent && r.date_iso);
                    allYears = Array.from({length: 10}, (_, i) => i + 1);
                    isYearGraph = true;
                } else if (type === 'taux_progressif') {
                    rows = data.filter(r => r.product === type && r.year && r.rate_percent && r.date_iso);
                    allYears = Array.from(new Set(rows.map(r=>parseInt(r.year)).filter(Boolean))).sort((a,b)=>a-b);
                    isYearGraph = true;
                } else {
                    rows = data.filter(r => r.product === type && r.rate_percent && r.date_iso);
                    allYears = Array.from(new Set(rows.map(r=>r.date_iso))).sort();
                }
                // Grouper par date
                let dates = isYearGraph
                    ? Array.from(new Set(rows.map(r=>r.date_iso))).sort()
                    : null;
                // Inverser l'ordre des dates pour que la plus récente soit en haut
                if (dates) dates = dates.slice().reverse();
                // Préparer les datasets
                let datasets;
                if (isYearGraph) {
                    datasets = dates.map((date,idx) => {
                        const dataForDate = allYears.map(yr => {
                            let found;
                            if (type === 'taux_fixe') {
                                found = rows.find(r => r.date_iso===date && parseInt(r.term_years)===yr);
                            } else {
                                found = rows.find(r => r.date_iso===date && parseInt(r.year)===yr);
                            }
                            return found ? parseFloat(found.rate_percent) : null;
                        });
                        return {
                            label: date,
                            data: dataForDate,
                            borderColor: getColor(idx),
                            backgroundColor: 'rgba(0,0,0,0)',
                            borderWidth: 2,
                            spanGaps: false,
                            pointRadius: 4,
                            pointBackgroundColor: getColor(idx),
                            pointBorderColor: '#fff',
                            pointHoverRadius: 6
                        };
                    });
                } else {
                    // Un seul dataset, X = date, Y = taux
                    datasets = [{
                        label: type.replace('_',' ').toUpperCase(),
                        data: rows.map(r => parseFloat(r.rate_percent)),
                        borderColor: getColor(0),
                        backgroundColor: getColor(0)+'33',
                        borderWidth: 2,
                        spanGaps: true,
                        pointRadius: 4,
                        pointBackgroundColor: getColor(0),
                        pointBorderColor: '#fff',
                        pointHoverRadius: 6
                    }];
                }
                // Créer le bloc HTML
                const block = document.createElement('div');
                block.className = 'chart-block' + (i === 0 ? ' active' : '');
                block.id = 'block_' + type;
                let calcHtml = '';
                if (type === 'taux_progressif') {
                    calcHtml = `
                    <div id="tableau_progressif" style="margin:32px auto 0 auto;max-width:98vw;overflow-x:auto;background:#181818;border:2px solid #fff;padding:18px 12px 12px 12px;border-radius:8px;">
                        <div style="font-family:'Press Start 2P',monospace;font-size:0.8em;margin-bottom:8px;">Tableau des montants par date et année</div>
                        <label>Montant initial : <input id="montant_tableau_progressif" type="number" min="0" value="1000" style="width:100px;font-family:'Press Start 2P',monospace;font-size:1em;"></label>
                        <label style="margin-left:18px;font-size:0.8em;"><input id="cumul_tableau_progressif" type="checkbox" checked> Intérêts cumulés</label>
                        <div id="result_tableau_progressif" style="margin-top:12px;font-size:0.9em;overflow-x:auto;"></div>
                        <div style="margin-top:18px;">
                            <div style="display:flex;flex-wrap:wrap;align-items:center;justify-content:space-between;gap:8px;font-family:'Press Start 2P',monospace;font-size:0.8em;margin-bottom:8px;">
                                <div>Valeur du placement par date</div>
                                <div>
                                    <label>Annee :
                                        <select id="annee_graph_progressif" style="font-family:'Press Start 2P',monospace;font-size:0.9em;"></select>
                                    </label>
                                    <label style="margin-left:12px;">Du
                                        <select id="date_start_progressif" style="font-family:'Press Start 2P',monospace;font-size:0.9em;"></select>
                                    </label>
                                    <label style="margin-left:12px;">Au
                                        <select id="date_end_progressif" style="font-family:'Press Start 2P',monospace;font-size:0.9em;"></select>
                                    </label>
                                </div>
                            </div>
                            <canvas id="chart_montant_progressif" width="800" height="300"></canvas>
                        </div>
                    </div>
                    `;
                }
                if (type === 'taux_fixe') {
                    calcHtml = `
                    <div id="tableau_fixe" style="margin:32px auto 0 auto;max-width:98vw;overflow-x:auto;background:#181818;border:2px solid #fff;padding:18px 12px 12px 12px;border-radius:8px;">
                        <div style="font-family:'Press Start 2P',monospace;font-size:0.8em;margin-bottom:8px;">Tableau des montants par date et durée</div>
                        <label>Montant initial : <input id="montant_tableau_fixe" type="number" min="0" value="1000" style="width:100px;font-family:'Press Start 2P',monospace;font-size:1em;"></label>
                        <label style="margin-left:18px;font-size:0.8em;"><input id="cumul_tableau_fixe" type="checkbox" checked> Intérêts cumulés</label>
                        <div id="result_tableau_fixe" style="margin-top:12px;font-size:0.9em;overflow-x:auto;"></div>
                        <div style="margin-top:18px;">
                            <div style="display:flex;flex-wrap:wrap;align-items:center;justify-content:space-between;gap:8px;font-family:'Press Start 2P',monospace;font-size:0.8em;margin-bottom:8px;">
                                <div>Valeur du placement par date</div>
                                <div>
                                    <label>Annee :
                                        <select id="annee_graph_fixe" style="font-family:'Press Start 2P',monospace;font-size:0.9em;"></select>
                                    </label>
                                    <label style="margin-left:12px;">Du
                                        <select id="date_start_fixe" style="font-family:'Press Start 2P',monospace;font-size:0.9em;"></select>
                                    </label>
                                    <label style="margin-left:12px;">Au
                                        <select id="date_end_fixe" style="font-family:'Press Start 2P',monospace;font-size:0.9em;"></select>
                                    </label>
                                </div>
                            </div>
                            <canvas id="chart_montant_fixe" width="800" height="300"></canvas>
                        </div>
                    </div>
                    `;
                }
                if (["taux_vert","flexi_plus","obligation_epargne"].includes(type)) {
                    calcHtml = `
                    <div id="tableau_${type}" style="margin:32px auto 0 auto;max-width:98vw;overflow-x:auto;background:#181818;border:2px solid #fff;padding:18px 12px 12px 12px;border-radius:8px;">
                        <div style="font-family:'Press Start 2P',monospace;font-size:0.8em;margin-bottom:8px;">Tableau des montants par date</div>
                        <label>Montant initial : <input id="montant_tableau_${type}" type="number" min="0" value="1000" style="width:100px;font-family:'Press Start 2P',monospace;font-size:1em;"></label>
                        <label style="margin-left:18px;font-size:0.8em;"><input id="cumul_tableau_${type}" type="checkbox" checked> Intérêts cumulés</label>
                        <div id="result_tableau_${type}" style="margin-top:12px;font-size:0.9em;overflow-x:auto;"></div>
                    </div>
                    `;
                }
                                // Tableau croisé pour taux vert, flexi_plus, obligation_epargne, MAJ auto
                                if (["taux_vert","flexi_plus","obligation_epargne"].includes(type)) {
                                    setTimeout(() => {
                                        const montantTabInput = document.getElementById(`montant_tableau_${type}`);
                                        const cumulTabInput = document.getElementById(`cumul_tableau_${type}`);
                                        const resultTabDiv = document.getElementById(`result_tableau_${type}`);
                                        function updateTableau() {
                                            const montant = parseFloat(montantTabInput.value);
                                            const cumul = cumulTabInput.checked;
                                            let html = '<table id="tableau_montants_' + type + '" style="margin:0 auto;border-collapse:collapse;font-family:monospace;font-size:1em;color:#fff;">';
                                            html += '<tr><th style="padding:2px 8px;">Date</th>';
                                            html += `<th class=\"col-annee\" style=\"padding:2px 8px;text-align:center;\">Montant après intérêt</th>`;
                                            html += '</tr>';
                                            for (let d=0; d<datasets.length; ++d) {
                                                let montantCourant = montant;
                                                html += `<tr class=\"row-dataset-${type}\" data-dataset=\"${d}\"><td style=\"padding:2px 8px;text-align:left;display:flex;align-items:center;gap:6px;\"><span style=\"display:inline-block;width:14px;height:14px;background:${datasets[d].borderColor};border-radius:3px;margin-right:4px;vertical-align:middle;\"></span>${datasets[d].label}</td>`;
                                                for (let an=0; an<1; ++an) {
                                                    const taux = datasets[d].data[an];
                                                    let montantAnnee;
                                                    if (taux == null) {
                                                        html += '<td style="padding:2px 8px;text-align:right;color:#888;">-</td>';
                                                        continue;
                                                    }
                                                    if (cumul) {
                                                        montantCourant = montantCourant * (1 + taux/100);
                                                        montantAnnee = montantCourant;
                                                    } else {
                                                        montantAnnee = montant + montant * taux/100;
                                                    }
                                                    html += `<td style=\"padding:2px 8px;text-align:right;\">${montantAnnee.toFixed(2)}</td>`;
                                                }
                                                html += '</tr>';
                                            }
                                            html += '</table>';
                                            resultTabDiv.innerHTML = html;
                                            // Ajout effet hover ligne (dataset)
                                            setTimeout(() => {
                                                const table = document.getElementById('tableau_montants_' + type);
                                                if (!table) return;
                                                const rows = table.querySelectorAll('.row-dataset-' + type);
                                                rows.forEach(row => {
                                                    row.addEventListener('mouseenter', function() {
                                                        const dIdx = parseInt(this.getAttribute('data-dataset'));
                                                        highlightChartDatasetGeneric(dIdx);
                                                    });
                                                    row.addEventListener('mouseleave', function() {
                                                        highlightChartDatasetGeneric(null);
                                                    });
                                                });
                                            }, 0);
                                        }
                                        // Highlight la courbe sur le graphique
                                        function highlightChartDatasetGeneric(datasetIdx) {
                                            const chart = Chart.getChart(document.getElementById(`chart_${type}`));
                                            if (!chart) return;
                                            if (typeof datasetIdx === 'number') {
                                                chart.data.datasets.forEach((ds, i) => {
                                                    if (i === datasetIdx) {
                                                        ds.borderWidth = 3;
                                                        ds.pointRadius = 6;
                                                        ds.pointBackgroundColor = ds.borderColor;
                                                        ds.backgroundColor = ds.borderColor + '99';
                                                        ds.borderColor = ds._originalBorderColor || ds.borderColor;
                                                    } else {
                                                        ds.borderWidth = 2;
                                                        ds.pointRadius = 4;
                                                        ds.pointBackgroundColor = ds.borderColor + '55';
                                                        ds.backgroundColor = ds.borderColor + '22';
                                                        if (!ds._originalBorderColor) ds._originalBorderColor = ds.borderColor;
                                                        ds.borderColor = '#444';
                                                    }
                                                });
                                                chart.options.plugins.legend.labels.font.weight = 'bold';
                                                const meta = chart.getSortedVisibleDatasetMetas();
                                                const activePoints = meta[datasetIdx]?.data?.map((el, idx) => ({datasetIndex: datasetIdx, index: idx})) || [];
                                                chart.setActiveElements(activePoints);
                                                chart.tooltip.setActiveElements(activePoints, {x:0,y:0});
                                            } else {
                                                chart.data.datasets.forEach((ds, i) => {
                                                    ds.borderWidth = 2;
                                                    ds.pointRadius = 4;
                                                    ds.pointBackgroundColor = ds._originalBorderColor || ds.borderColor;
                                                    ds.backgroundColor = 'rgba(0,0,0,0)';
                                                    ds.borderColor = ds._originalBorderColor || ds.borderColor;
                                                });
                                                chart.options.plugins.legend.labels.font.weight = 'normal';
                                                chart.setActiveElements([]);
                                                chart.tooltip.setActiveElements([], {x:0,y:0});
                                            }
                                            chart.update('none');
                                        }
                                        montantTabInput.addEventListener('input', updateTableau);
                                        cumulTabInput.addEventListener('change', updateTableau);
                                        updateTableau();
                                    }, 0);
                                }
                                // Ajout du bouton et de la formule cachée
                                let formuleId = `formule_${type}`;
                                let btnId = `btn_formule_${type}`;
                                let latex = '';
                                if (type === 'taux_progressif' || type === 'taux_fixe') {
                                    latex = `$$
                                        \\text{Montant année } n = \\text{Montant année } (n-1) \\times \\left(1 + \\frac{\\text{taux}}{100}\\right) \\\\
                                        \\text{Si "Intérêts cumulés" n'est pas coché :} \\\\
                                        \\text{Montant année } n = \\text{Montant initial} \\times \\left(1 + \\frac{\\text{taux}}{100}\\right)
                                    $$`;
                                } else {
                                    latex = `$$
                                        \\text{Montant après intérêt} = \\text{Montant initial} \\times \\left(1 + \\frac{\\text{taux}}{100}\\right)
                                    $$`;
                                }
                                let rangeHtml = `
                                    <div id="range_${type}" style="margin:8px 0 10px 0;font-family:'Press Start 2P',monospace;font-size:0.7em;">
                                        <label>Du
                                            <select id="range_start_${type}" style="font-family:'Press Start 2P',monospace;font-size:0.85em;"></select>
                                        </label>
                                        <label style="margin-left:12px;">Au
                                            <select id="range_end_${type}" style="font-family:'Press Start 2P',monospace;font-size:0.85em;"></select>
                                        </label>
                                    </div>
                                `;
                                const formuleHtml = `
                                    <div style=\"margin-top:18px;\">
                                        <button id="${btnId}" style=\"font-family:'Press Start 2P',monospace;font-size:0.8em;padding:6px 16px;margin-bottom:6px;cursor:pointer;\">Formule de calcul</button>
                                        <div id="${formuleId}" style=\"display:none;background:#222;border:1px solid #fff;padding:10px 8px 8px 8px;margin:0 auto;max-width:520px;font-size:1.1em;color:#fff;\"><span class=\"katex-formule\">${latex}</span></div>
                                    </div>
                                `;
                                block.innerHTML = `<h2 style=\"font-size:0.8em;margin-bottom:8px;\">${type.replace('_',' ').toUpperCase()}</h2>${rangeHtml}<canvas id=\"chart_${type}\" width=\"800\" height=\"300\"></canvas>${calcHtml}${formuleHtml}`;
                                                // Ajout du script pour afficher/masquer la formule
                                                setTimeout(() => {
                                                    const btn = document.getElementById(`btn_formule_${type}`);
                                                    const div = document.getElementById(`formule_${type}`);
                                                    if (btn && div) {
                                                        btn.addEventListener('click', () => {
                                                            div.style.display = div.style.display === 'none' ? 'block' : 'none';
                                                            if (div.style.display === 'block') {
                                                                try {
                                                                    renderMathInElement(div, {
                                                                        delimiters: [
                                                                            {left: "$$", right: "$$", display: true},
                                                                            {left: "$", right: "$", display: false},
                                                                            {left: "\\(", right: "\\)", display: false},
                                                                            {left: "\\[", right: "\\]", display: true}
                                                                        ],
                                                                        throwOnError: false
                                                                    });
                                                                } catch(e) {}
                                                            }
                                                        });
                                                    }
                                                }, 0);
                chartsDiv.appendChild(block);
                // Créer le graphique
                // Tableau croisé pour taux progressif, MAJ auto
                if (type === 'taux_progressif') {
                    setTimeout(() => {
                        const montantTabInput = document.getElementById('montant_tableau_progressif');
                        const cumulTabInput = document.getElementById('cumul_tableau_progressif');
                        const resultTabDiv = document.getElementById('result_tableau_progressif');
                        const anneeSelect = document.getElementById('annee_graph_progressif');
                        const dateStartSelect = document.getElementById('date_start_progressif');
                        const dateEndSelect = document.getElementById('date_end_progressif');
                        const montantChartCanvas = document.getElementById('chart_montant_progressif');
                        let chartInstance = null;
                        let montantChart = null;
                        function ensureAnneeOptions() {
                            if (!anneeSelect || anneeSelect.options.length > 0) return;
                            const optAll = document.createElement('option');
                            optAll.value = 'all';
                            optAll.textContent = 'Toutes';
                            anneeSelect.appendChild(optAll);
                            for (let i = 0; i < datasets[0].data.length; ++i) {
                                const opt = document.createElement('option');
                                opt.value = String(i + 1);
                                opt.textContent = `Annee ${i + 1}`;
                                anneeSelect.appendChild(opt);
                            }
                            anneeSelect.value = 'all';
                        }
                        function getSortedDateEntries() {
                            return datasets.map(ds => ({ date: ds.label, rates: ds.data }))
                                .sort((a, b) => a.date.localeCompare(b.date));
                        }
                        function ensureDateOptions() {
                            if (!dateStartSelect || !dateEndSelect) return;
                            if (dateStartSelect.options.length > 0 || dateEndSelect.options.length > 0) return;
                            const entries = getSortedDateEntries();
                            entries.forEach(entry => {
                                const optStart = document.createElement('option');
                                optStart.value = entry.date;
                                optStart.textContent = entry.date;
                                dateStartSelect.appendChild(optStart);
                                const optEnd = document.createElement('option');
                                optEnd.value = entry.date;
                                optEnd.textContent = entry.date;
                                dateEndSelect.appendChild(optEnd);
                            });
                            if (entries.length > 0) {
                                dateStartSelect.value = entries[0].date;
                                dateEndSelect.value = entries[entries.length - 1].date;
                            }
                        }
                        function computeMontantForYear(rates, yearIdx, montant, cumul) {
                            if (!Array.isArray(rates) || yearIdx < 0 || yearIdx >= rates.length) return null;
                            if (cumul) {
                                let montantCourant = montant;
                                for (let i = 0; i <= yearIdx; ++i) {
                                    const taux = rates[i];
                                    if (taux == null) return null;
                                    montantCourant = montantCourant * (1 + taux / 100);
                                }
                                return montantCourant;
                            }
                            const taux = rates[yearIdx];
                            if (taux == null) return null;
                            return montant + montant * taux / 100;
                        }
                        function formatDateLabel(dateStr) {
                            if (!/^\d{4}-\d{2}-\d{2}$/.test(dateStr)) return dateStr;
                            const mois = ['jan', 'fev', 'mar', 'avr', 'mai', 'jun', 'jul', 'aou', 'sep', 'oct', 'nov', 'dec'];
                            const parts = dateStr.split('-');
                            return `${mois[parseInt(parts[1], 10) - 1]} ${parts[0].slice(2)}`;
                        }
                        function getDaysInMonth(year, month) {
                            return new Date(year, month, 0).getDate();
                        }
                        function dateToMonthIndex(dateStr) {
                            if (!/^\d{4}-\d{2}-\d{2}$/.test(dateStr)) return null;
                            const parts = dateStr.split('-');
                            const year = parseInt(parts[0], 10);
                            const month = parseInt(parts[1], 10);
                            const day = parseInt(parts[2], 10);
                            const daysInMonth = getDaysInMonth(year, month);
                            return year * 12 + (month - 1) + (day - 1) / daysInMonth;
                        }
                        function formatMonthTick(value) {
                            const mois = ['jan', 'fev', 'mar', 'avr', 'mai', 'jun', 'jul', 'aou', 'sep', 'oct', 'nov', 'dec'];
                            const monthIndex = Math.floor(value);
                            const year = Math.floor(monthIndex / 12);
                            const month = monthIndex % 12;
                            if (month < 0 || month > 11) return '';
                            return `${mois[month]} ${String(year).slice(2)}`;
                        }
                        function updateMontantChart() {
                            if (!montantChartCanvas || !anneeSelect) return;

                        }
                        updateTableau();
                        // Récupère l'instance Chart.js pour highlight
                        setTimeout(() => {
                            if (!window._chartjs_fixe) {
                                const canvas = document.getElementById('chart_taux_fixe');
                                if (canvas && canvas._chartjs) {
                                    window._chartjs_fixe = canvas._chartjs;
                                } else if (canvas && canvas.getContext) {
                                    window._chartjs_fixe = Chart.getChart(canvas);
                                }
                            }
                        }, 500);
                    }, 0);
                }
                let yAxisOptions;
                if (type === 'taux_fixe') {
                    // Calcul dynamique min/max selon les données, sinon laisse Chart.js auto
                    let min = Infinity, max = -Infinity;
                    datasets.forEach(ds => {
                        ds.data.forEach(val => {
                            if (typeof val === 'number' && !isNaN(val)) {
                                if (val < min) min = val;
                                if (val > max) max = val;
                            }
                        });
                    });
                    let yAxisDynamic = {
                        title: { display: true, text: 'Taux (%)', color: '#fff', font: { family: 'Press Start 2P', size: 10 } },
                        ticks: { color: '#fff', font: { family: 'Press Start 2P', size: 8 } },
                        grid: { color: '#444' }
                    };
                    if (min !== Infinity && max !== -Infinity && min !== max) {
                        const range = max - min;
                        let minCalc = Math.floor(min - range * 0.1);
                        let maxCalc = Math.ceil(max + range * 0.1);
                        if (minCalc < 0) minCalc = 0;
                        // Si min/max sont 2 et 5, ne pas fixer pour laisser Chart.js auto
                        if (!(minCalc === 2 && maxCalc === 5)) {
                            yAxisDynamic.min = minCalc;
                            yAxisDynamic.max = maxCalc;
                        }
                    }
                    // Si min==max (une seule valeur), ne pas fixer min/max pour laisser Chart.js auto
                    yAxisOptions = yAxisDynamic;
                } else {
                    yAxisOptions = {
                        title: { display: true, text: 'Taux (%)', color: '#fff', font: { family: 'Press Start 2P', size: 10 } },
                        ticks: { color: '#fff', font: { family: 'Press Start 2P', size: 8 } },
                        grid: { color: '#444' }
                    };
                }
                const chart = new Chart(document.getElementById(`chart_${type}`).getContext('2d'), {
                    type: 'line',
                    data: {
                        labels: isYearGraph ? allYears.map(String) : allYears.map(dateStr => {
                            // Afficher mois abrégé en français pour les dates
                            const mois = ['jan', 'fév', 'mar', 'avr', 'mai', 'jui', 'jui', 'aoû', 'sep', 'oct', 'nov', 'déc'];
                            if (!/^\d{4}-\d{2}-\d{2}$/.test(dateStr)) return dateStr;
                            const [y,m,d] = dateStr.split('-');
                            return `${mois[parseInt(m,10)-1]} ${y.slice(2)}`;
                        }),
                        datasets: datasets
                    },
                    options: {
                        plugins: {
                            legend: {
                                labels: {
                                    color: '#fff',
                                    font: { family: 'Press Start 2P', size: 10 },
                                    boxWidth: 16,
                                    boxHeight: 16,
                                    borderRadius: 2
                                }
                            },
                            tooltip: {
                                callbacks: {
                                    title: function() { return ''; }, // Pas de gros chiffre au-dessus
                                    label: function(context) {
                                        // Afficher le taux en "gras" unicode et la date complète (jour mois année)
                                        const taux = context.parsed.y;
                                        let date = context.dataset.label;
                                        // Formater la date en jour mois abrégé français année
                                        if (/^\d{4}-\d{2}-\d{2}$/.test(date)) {
                                            const mois = ['jan', 'fév', 'mar', 'avr', 'mai', 'jui', 'jui', 'aoû', 'sep', 'oct', 'nov', 'déc'];
                                            const [y,m,d] = date.split('-');
                                            date = `${parseInt(d,10)} ${mois[parseInt(m,10)-1]} ${y.slice(2)}`;
                                        }
                                        // Taux en "gras" unicode (double-struck)
                                        function toBold(str) {
                                            // Chiffres gras unicode
                                            const boldDigits = ['𝟬','𝟭','𝟮','𝟯','𝟰','𝟱','𝟲','𝟳','𝟴','𝟵','.'];
                                            return String(str).split('').map(c => {
                                                if (c === '.') return boldDigits[10];
                                                const idx = '0123456789'.indexOf(c);
                                                return idx !== -1 ? boldDigits[idx] : c;
                                            }).join('');
                                        }
                                        return `Taux : ${toBold(taux?.toFixed(2) ?? '-')}%\nDate : ${date}`;
                                    }
                                },
                                displayColors: true
                            }
                        },
                        elements: {
                            line: { borderWidth: 2 },
                            point: { radius: 4 }
                        },
                        scales: {
                            x: isYearGraph ? {
                                title: { display: true, text: 'Année', color: '#fff', font: { family: 'Press Start 2P', size: 10 } },
                                ticks: {
                                    color: '#fff',
                                    font: { family: 'Press Start 2P', size: 8 },
                                    callback: function(value, index, values) {
                                        return this.getLabelForValue(value);
                                    },
                                    autoSkip: false,
                                    maxRotation: 0,
                                    minRotation: 0
                                },
                                grid: { color: '#444' }
                            } : {
                                title: { display: true, text: 'Date', color: '#fff', font: { family: 'Press Start 2P', size: 10 } },
                                ticks: {
                                    color: '#fff',
                                    font: { family: 'Press Start 2P', size: 8 },
                                    callback: function(value, index, values) {
                                        // Afficher mois abrégé en français pour les dates sur l'axe X
                                        const mois = ['jan', 'fév', 'mar', 'avr', 'mai', 'jui', 'jui', 'aoû', 'sep', 'oct', 'nov', 'déc'];
                                        const dateStr = this.getLabelForValue(value);
                                        if (/^\d{4}-\d{2}-\d{2}$/.test(dateStr)) {
                                            const [y,m,d] = dateStr.split('-');
                                            return `${mois[parseInt(m,10)-1]} ${y.slice(2)}`;
                                        }
                                        return dateStr;
                                    },
                                    autoSkip: false,
                                    maxRotation: 0,
                                    minRotation: 0
                                },
                                grid: { color: '#444' }
                            },
                            y: yAxisOptions
                        }
                    }
                });
                const rangeStart = document.getElementById(`range_start_${type}`);
                const rangeEnd = document.getElementById(`range_end_${type}`);
                if (rangeStart && rangeEnd) {
                    const rangeDates = (isYearGraph ? (dates || []) : (allYears || [])).slice().sort();
                    rangeDates.forEach(dateStr => {
                        const optStart = document.createElement('option');
                        optStart.value = dateStr;
                        optStart.textContent = dateStr;
                        rangeStart.appendChild(optStart);
                        const optEnd = document.createElement('option');
                        optEnd.value = dateStr;
                        optEnd.textContent = dateStr;
                        rangeEnd.appendChild(optEnd);
                    });
                    if (rangeDates.length > 0) {
                        rangeStart.value = rangeDates[0];
                        rangeEnd.value = rangeDates[rangeDates.length - 1];
                    }
                    const fullDatasets = datasets.map(ds => ({...ds, data: ds.data.slice()}));
                    const baseDataset = {...datasets[0], data: []};
                    const rowsByDate = rows.slice()
                        .filter(r => r.date_iso)
                        .sort((a, b) => a.date_iso.localeCompare(b.date_iso));
                    function updateRangeChart() {
                        if (rangeDates.length === 0) return;
                        let start = rangeStart.value || rangeDates[0];
                        let end = rangeEnd.value || rangeDates[rangeDates.length - 1];
                        if (start > end) {
                            const tmp = start;
                            start = end;
                            end = tmp;
                            rangeStart.value = start;
                            rangeEnd.value = end;
                        }
                        if (isYearGraph) {
                            chart.data.datasets = fullDatasets.filter(ds => ds.label >= start && ds.label <= end);
                            chart.update();
                            return;
                        }
                        const filteredRows = rowsByDate.filter(r => r.date_iso >= start && r.date_iso <= end);
                        chart.data.labels = filteredRows.map(r => r.date_iso);
                        chart.data.datasets = [{
                            ...baseDataset,
                            data: filteredRows.map(r => parseFloat(r.rate_percent))
                        }];
                        chart.update();
                    }
                    rangeStart.addEventListener('change', updateRangeChart);
                    rangeEnd.addEventListener('change', updateRangeChart);
                    updateRangeChart();
                }
            });
            // Signal that dynamic content (including formulas) is ready
            document.dispatchEvent(new Event('epqFormulasReady'));
        });
    </script>
<script>
// Render KaTeX formulas globally on page load and tab switch
function renderAllFormulas() {
    document.querySelectorAll('.katex-formule').forEach(el => {
        try {
            renderMathInElement(el, {
                delimiters: [
                    {left: "$$", right: "$$", display: true},
                    {left: "$", right: "$", display: false},
                    {left: "\\(", right: "\\)", display: false},
                    {left: "\\[", right: "\\]", display: true}
                ],
                throwOnError: false
            });
        } catch(e) {}
    });
}
document.addEventListener('epqFormulasReady', function() {
    renderAllFormulas();
    document.querySelectorAll('.tab-btn').forEach(btn => {
        btn.addEventListener('click', function() {
            setTimeout(renderAllFormulas, 100);
        });
    });
});
</script>
